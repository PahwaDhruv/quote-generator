<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" href=" https://www.google.com/s2/favicons?domain=https://www.royalchallengers.com/">
    <script src="https://kit.fontawesome.com/1df546ce2f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!--Quote Box-->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">Hello World!</span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author">John Doe</span>
        </div>
        <!--Buttons-->
        <div class="btn-container">
            <button class="btn-twitter" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>
        
    </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
